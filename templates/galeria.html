{% extends "base.html" %}

{% block title %} Galería {% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/galeria.css') }}">
{% endblock %}

{% block body %}
<br>
<h3 class="oneline"> Galería </h3>
<br>

<!-- Se recorre la lista de imagenes y se muestra cada una -->
{% for image in gallery %}
<div class="oneline">
    <a target="_blank" href="../{{ image.1 }}">
        <img  src="../{{ image.1 }}" alt="{{ image.0 }}.png">
    </a>
</div>
<br><br>
{% endfor %}



{% endblock %}
